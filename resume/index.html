  <head>

    <meta name="description" content="" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"

    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.2.228/build/pdf.min.js"></script>

  <body>
    <!--[if lt IE 7]>

      </p>
    <![endif]-->
    <header>
        <p> Open <a href="./minjeongkim-resume.pdf">Resume</a></p>
    </header>
    <main>
        <canvas id="my-canvas"></canvas>
        <div id="err-msg"></div>
        <script>
            let loadingTask = pdfjsLib.getDocument("./minjeongkim-resume.pdf");
            loadingTask.promise.then(doc=>{
                doc.getPage(1).then(page=>{
                    const canvas = document.getElementById("my-canvas");
                    const context = canvas.getContext("2d");
                    const viewport = page.getViewport( { scale: 1.5, });
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    page.render({
                        canvasContext: context,
                        viewport: viewport
                    });
                });                
            })
            .catch(err=>{
                const div = document.getElementById("err-msg");
                div.innerText = "Oops! unable to render a pdf file due to error";
            });
        </script>
    </main>
  </body>
</html>
